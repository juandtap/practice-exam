
<mat-card>
  <mat-card-content>
    <h2>Lista Estudiantes: </h2>
    <span *ngIf="student_list.length === 0">No existen datos </span>
    <!-- <ul *ngFor="let item of student_list">
        <li> {{item.id}} | {{item.name}} | {{item.lastname}} |  {{item.email}} |{{item.career}} </li>
    </ul> -->
    
    <table mat-table [dataSource]="student_list" class="mat-elevation-z8" *ngIf="student_list.length !== 0" class="mat-table">
    
       
      
      
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Carrera">
            <th mat-header-cell *matHeaderCellDef> Carrera </th>
            <td mat-cell *matCellDef="let element"> {{element.career}} </td>
          </ng-container>

          <ng-container matColumnDef="Genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(element)" >Editar</button>
                <button mat-menu-item (click)="delete(element)">Eliminar</button>
              </mat-menu>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      </table>
  </mat-card-content>
</mat-card>
